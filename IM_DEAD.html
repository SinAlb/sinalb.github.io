    <h1 class="title-h1">Приветствуем, Нежить!</h1>
    
    <form action="#" method="post" enctype="multipart/form-data">  
      
      <div class="inputo">
      <input tabindex="1" placeholder="Ваше имя" type="text" name="username" value="">
      </div>


      <br>
      <div class="inputo">
      <input tabindex="2" placeholder="Секретное слово" type="password" name="userpass" value="">
      </div>

      <br>
      
      <div class="inputo">
      <p><label><input tabindex="3" type="radio" name="teams" value="light"> Светлая сторона</label> <label><input tabindex="3" type="radio" name="teams" value="dark"> <span style="color: grey">Тёмная сторона </span> </p></label>
      </div>


      <div class="inputo">
      <p> <label><input tabindex="4" type="checkbox" name="deadfriends" value="yes" > Наличие друзей в загробном мире </p></label>
      <p> <label><input tabindex="5" type="checkbox" name="alivefriends" value="yes" > Ожидание друзей из мира живых</label></p>
      </div>

      <div class="inputo">
      <p>Фото лица или приличной уцелевшей части тела:</p>
      <p><input tabindex="6" type="file" name="foto"> </p>
      </div>

      <div class="inputo">
        <p> Напишите что-то интересное о себе. Например, что от Вас осталось</p>
      <textarea tabindex="7" placeholder="Мой мозг был отдан во имя науки" name="aboutme"></textarea>
      </div>

      <div class="inputo">
        <p> Ваша текущая сущность?</p>
        <select tabindex="8" name="essence"> 
          <option value="ghost">Призрак</option>        
          <option value="skeleton">Скелет</option>
          <option value="zombie">Зомби</option>
          <option value="dust">Прах</option>
          <option value="incredible">Невероятное</option>
          <option value="vampire">Вампир</option>
          <option value="werewolf">Оборотень</option>
          <option value="horcrux">Крестраж</option>
          <option value="ring">Кольцо Всевластия</option>
          </select>
      </div>

      <br>
      <div class="inputo">
        <button type="submit">Отправить эти скудные сведения</button>
        <button type="reset">Очистить эти скудные сведения</button>
      </div>
